<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en mise Ã  jour</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animation gradient */
        .animated-bg {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0ea5e9, #111827);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animation fade */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse effect */
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px #38bdf8; }
            50% { box-shadow: 0 0 25px #0ea5e9; }
            100% { box-shadow: 0 0 10px #38bdf8; }
        }
    </style>
</head>

<body class="animated-bg min-h-screen flex items-center justify-center text-white">

    <div class="text-center p-8 fade-in">

        <h1 class="text-4xl md:text-6xl font-bold mb-6">
            ðŸš§ Page en cours de mise Ã  jour
        </h1>

        <p class="text-lg md:text-2xl mb-4">
            Cette page est en cours de mise Ã  jour par 
            <span class="text-sky-400 font-bold">Eric Nyongolo</span>
        </p>

        <p class="mb-8 text-gray-300">
            Elle sera disponible le <span class="font-semibold text-white">10 FÃ©vrier 2026</span>
        </p>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-xl mx-auto">

            <div class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl pulse-glow">
                <div id="days" class="text-3xl font-bold">0</div>
                <div class="text-sm uppercase">Jours</div>
            </div>

            <div class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl pulse-glow">
                <div id="hours" class="text-3xl font-bold">0</div>
                <div class="text-sm uppercase">Heures</div>
            </div>

            <div class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl pulse-glow">
                <div id="minutes" class="text-3xl font-bold">0</div>
                <div class="text-sm uppercase">Minutes</div>
            </div>

            <div class="bg-white/10 backdrop-blur-lg p-6 rounded-2xl pulse-glow">
                <div id="seconds" class="text-3xl font-bold">0</div>
                <div class="text-sm uppercase">Secondes</div>
            </div>

        </div>

    </div>

<script>
    // Date cible : 10 fÃ©vrier 2026 Ã  00:00
    const targetDate = new Date("February 10, 2026 00:00:00").getTime();

    const countdown = setInterval(function() {

        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            clearInterval(countdown);
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-black text-white text-4xl font-bold">
                    ðŸŽ‰ La page est maintenant disponible !
                </div>
            `;
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

    }, 1000);
</script>

</body>
</html>
